<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="todo-header">
                <img src="./images/todo-header.jpg" alt="todo image">
            </div>   

            <div class="todo-body">
                <div class="title">
                    <h2>To-do List</h2>
                </div>    
                <div class="todo-input">
                    <div>
                        <!-- <label for="task">Task</label> -->
                        <input type="text" name="task" id="" placeholder="Add a  New Task...">
                    </div>
                    <div>
                        <!-- <label for="date-time">Date / Time</label> -->
                        <input type="datetime-local" name="date-time" id="">
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                   
                </div>
                <div class="todo-output-container">
                    <div class="todo-output">
                        <div class="todo-output-title">
                            <input type="checkbox" name="task" id="">
                            <label for="task">Task-1
                                <br>
                                <small>2023-03-01 06:51 PM</small>
                            </label>
                        </div>
    
                        <div>
                            <input type="button" value="Delete">
                        </div>
                        
                    </div>
                    <hr>
                    <div class="todo-output">
                        <div class="todo-output-title">
                            <input type="checkbox" name="task" id="">
                            <label for="task">Task-2
                                <br>
                                <small>2023-03-01 06:51 PM</small>
                            </label>
                        </div>
    
                        <div>
                            <input type="button" value="Delete">
                        </div>
                        
                    </div>
                    <hr>
                    <div class="todo-output">
                        <div class="todo-output-title">
                            <input type="checkbox" name="task" id="">
                            <label for="task">Task-3
                                <br>
                                <small>2023-03-01 06:51 PM</small>
                            </label> 
                        </div>
                        <div>
                            <input type="button" value="Delete">
                        </div>
                        
                    </div>
                </div>
                
            </div>
            
        </form>
    </div>
</body>
</html>
